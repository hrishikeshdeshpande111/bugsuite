<body class="contactbody">

<div class="container">
  <h3>Contact Form</h3>
  <form action="/action_page.php">
    <label for="fname">Your Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Full Name" required>

    <label for="email">Email ID</label>
    <input type="email" id="lname" name="lastname" placeholder="abc@example.com" required>

    <label for="service">Service</label>
    <select id="service" name="country">
      <option value="australia">Pentesting</option>
      <option value="canada">Bug Hunting</option>
      <option value="usa">Development</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write your message here..." style="height:200px" required></textarea>

    <input type="submit" value="Submit">
  </form>

  <a href="bugsuite.html"><button> Home </button></a> 
  
</div>
