<!DOCTYPE html>
<html>
<head>
    <title> BugSuite</title>
    <link rel="icon" href="bugicons/favicon.ico">
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      function showThanks() {
      alert("Thank you, your details are successfully submitted.");
      }


      function enableSubmit(){
        let inputs = document.getElementsByClassName('required'); // Enter your class name for a required field, this should also be reflected within your form fields.
        let btn = document.querySelector('input[type="submit"]');
        let isValid = true;
        for (var i = 0; i < inputs.length; i++){
        let changedInput = inputs[i];
        if (changedInput.value.trim() === "" || changedInput.value === null){
        isValid = false;
        break;
        }
        }
        btn.disabled = !isValid;
}

    </script>

    <link rel="icon" href="bugicons/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="mains.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="team.css">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="page3.css">
    <link rel="stylesheet" href="page2.css">
    <link rel="stylesheet" href="page4.css">

</head>

<body class="contactbody">

<div class="container">
  <h3>Contact Form</h3>
  <form action="/contact" method="POST">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" placeholder="Full Name" required class="required" onkeyup="enableSubmit()">

    <label for="email">Email ID</label>
    <input type="email" id="email" name="email" placeholder="abc@example.com" required class="required" onkeyup="enableSubmit()">

    <label for="service">Service</label>
    <select id="service" name="country">
      <option value="Pentesting">Pentesting</option>
      <option value="bughunting">Bug Hunting</option>
      <option value="Development">Development</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="subject" placeholder="Write your message here..." style="height:100px" required class="required" onkeyup="enableSubmit()"></textarea>

    <input type="submit" value="Submit" id="submit" disabled class="required" onkeyup="enableSubmit()" onclick="showThanks()">
  </form>

  <a href="bugsuite.html"><button> Home </button></a> 
  
</div>


</body>
</html>
